name: Deploy to DigitalOcean

on:
  push:
    branches:
      - master
      - main
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build Docusaurus site
        run: npm run build

      - name: ğŸ”‘ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DROPLET_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: ğŸ“ Create remote directories
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} \
            "mkdir -p /applications/second-brain/versions && mkdir -p /applications/second-brain/.backups"

      - name: ğŸ’¾ Save previous version pointer
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} << 'EOF'
            if [ -L "/applications/second-brain/latest" ]; then
              PREVIOUS=$(readlink /applications/second-brain/latest)
              echo "$PREVIOUS" > /applications/second-brain/.backups/previous_version
            fi
          EOF

      - name: ğŸš€ Deploy to DigitalOcean
        run: |
          DEPLOY_VERSION="v_$(date +%Y%m%d_%H%M%S)"
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} \
            "mkdir -p /applications/second-brain/versions/$DEPLOY_VERSION"
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            ./build/ \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }}:/applications/second-brain/versions/$DEPLOY_VERSION/
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} \
            "rm -f /applications/second-brain/latest && ln -s /applications/second-brain/versions/$DEPLOY_VERSION /applications/second-brain/latest && echo $DEPLOY_VERSION > /applications/second-brain/.backups/current_version"

      - name: ğŸ”§ Set permissions and restart nginx
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} << 'EOF'
            LATEST_PATH=$(readlink /applications/second-brain/latest)
            chown -R www-data:www-data "$LATEST_PATH"
            find "$LATEST_PATH" -type d -exec chmod 755 {} \;
            find "$LATEST_PATH" -type f -exec chmod 644 {} \;
            nginx -t && systemctl reload nginx
          EOF

      - name: âœ… Verify deployment
        run: |
          sleep 3
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://${{ secrets.DROPLET_IP }}" || echo "000")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "âœ… Deployment successful! Site is live."
          else
            echo "âš ï¸ Site returned HTTP $HTTP_STATUS"
            exit 1
          fi

      - name: ğŸ”„ Rollback on failure
        if: failure()
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} << 'EOF'
            if [ -f "/applications/second-brain/.backups/previous_version" ]; then
              PREVIOUS=$(cat /applications/second-brain/.backups/previous_version)
              if [ -d "/applications/second-brain/versions/$PREVIOUS" ]; then
                rm -f /applications/second-brain/latest
                ln -s /applications/second-brain/versions/$PREVIOUS /applications/second-brain/latest
                chown -R www-data:www-data "/applications/second-brain/versions/$PREVIOUS"
                find "/applications/second-brain/versions/$PREVIOUS" -type d -exec chmod 755 {} \;
                find "/applications/second-brain/versions/$PREVIOUS" -type f -exec chmod 644 {} \;
                systemctl reload nginx
                echo "ğŸ”„ Rolled back to: $PREVIOUS"
              else
                echo "âŒ Previous version directory not found: $PREVIOUS"
                exit 1
              fi
            else
              echo "âŒ No previous version found for rollback"
              exit 1
            fi
          EOF

      - name: ğŸ§¹ Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
